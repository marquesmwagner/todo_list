<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/30c49a8c74.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Lista de Afazeres | By Wagner Marques</title>
</head>
<body>
    <main class="container">
        <header>Lista de Afazeres</header>
        <div class="cabecalho">
            <span class="data-dia"></span>
            <div class="mes-ano">
                <span class="data-mes"></span>
                <span class="data-ano"></span>
            </div>           
            <button class="botao-adicionar" onclick="adcTarefa()"><i class="fas fa-plus-circle fa-3x"></i></button>          
        </div>
        <input class="adicionar-tarefa" type="text" placeholder="Adicione uma tarefa..." maxlength="45">
        <ul class="lista-tarefas"></ul>
    </main>

    <div class="citacao">
        <cite>Lista de Afazeres desenvolvida por Wagner Marques.</cite>
    </div>

    <footer class="contatos">
        <a href="https://github.com/marquesmwagner" target="_blank"><i class="fab fa-github fa-3x"></i></a>
        <a href="https://www.linkedin.com/in/marquesmwagner/" target="_blank"><i class="fab fa-linkedin-in fa-3x"></i></a>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
